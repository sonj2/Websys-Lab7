<!DOCTYPE html>
<html ng-app="visualApp" ng-controller="mainController">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="node_modules/chart.js/dist/Chart.js"></script>
    <link rel="stylesheet" href="visual.css">
    <script src="visual.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-center">
            <strong class="navbar-brand d-flex align-items-center">Visualizations</strong>
        </div>
    </div>
    <div class="jumbotron">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <canvas id="pieChart" width="400" height="400"></canvas>
                <p class="row justify-content-center">Pie chart showing the various symbols with quotes inside the database and the number of quotes each have.</p>
            </div>
            <div class="col-md-4">
                <canvas id="lineChart" width="400" height="400"></canvas>
                <p class="row justify-content-center">Line chart of current at the time of call, top daily, and bottom daily prices of a random symbol.</p>
            </div>
            <div class="col-md-4">
                <canvas id="barChart" width="400" height="400"></canvas>
                <p class="row justify-content-center">Bar chart showing the number of API calls per day.</p>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-primary" ng-click="Return()">Return to main page</button>
        </div>
    </div>
</body>

<footer>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</footer>

</html>
